<!DOCTYPE html>
{% load static %}
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>{{ unit_name }}</title>
    <link rel = "stylesheet" href = "{% static 'css/task.css' %}">
    <link rel = "shortcut icon" href = "{% static 'img/img_python.png' %}" type = "image/png">
    <link rel = "stylesheet" type = "text/css" href = "//fonts.googleapis.com/css?family=Cabin"/>
</head>
<body>

<div class = "header">
    <a href = "https://comp-as.by" class = "logo">Comp-As</a>
    <div class = "header-right">
        <a href = "{% url 'index' %}">Главная</a>
        <a href = "{% url 'theory' %}">Теория</a>
        <a href = "{% url 'task' %}">Задачи</a>
        <a href = "{% url 'test' %}">Тест</a>
    </div>
</div>

<p class = "line2">{{ unit_name }}</p>

<div class = "list">
    <form method = "post">
        {% csrf_token %}
        {% for u in units %}
        {% if unit_name == u.name %}
        {% for t in test %}
        {% if u.id == t.unit_id %}
        <div class = "content2">
            <h1>{{ t.question }}</h1>
            <label class = "container">{{ t.answer1 }}
                <input type = "radio" name = "{{ t.radio }}" value = "{{ t.answer1 }}">
                <span class = "checkmark"></span>
            </label>
            <label class = "container">{{ t.answer2 }}
                <input type = "radio" name = "{{ t.radio }}" value = "{{ t.answer2 }}">
                <span class = "checkmark"></span>
            </label>
            <label class = "container">{{ t.answer3 }}
                <input type = "radio" name = "{{ t.radio }}" value = "{{ t.answer3 }}">
                <span class = "checkmark"></span>
            </label>
            <label class = "container">{{ t.answer4 }}
                <input type = "radio" name = "{{ t.radio }}" value = "{{ t.answer4 }}">
                <span class = "checkmark"></span>
            </label></div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endfor %}
        <button type = "submit" class = "buttsubmit">Результат</button>
    </form>
</div>


</body>
</html>
